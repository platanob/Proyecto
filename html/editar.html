<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../java/editar.js"></script>
</head>

<body>
    <form action="" id="formulario2" method="post">
        <input id="ID" name="ID" placeholder="ID" required>
        <input id="nombre" name="nombre" placeholder="Nombre" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="number" name="telefono" id="telefono" max="999999999" placeholder="Numero Telefonico" required>
        <select id="producto" name="producto" id="producto">
            <option name="producto" value="1">Creacion de pagina web</option>
            <option name="producto" value="2">Mantencion de pagina y actualizacion</option>
            <option name="producto" value="3">Verificacion de de seguridad de paginas</option>
        </select>
        <textarea id="mensaje" rows="4" name="mensaje" placeholder="Comentario" maxlength="300" required></textarea>
        <button class="btncontacto" type="submit" id="btn" id="submit" value="Enviar">Enviar</button>
    </form>
    <script src="../java/variables2.js"></script>
    <script src="../java/editar.js"></script>





</html>
