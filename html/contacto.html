<body>

    <body>
        <header>
            <div class="arriba">
                <div class="logo">
                    <a href="./index.html"><img src="../img/logo.png" alt="logo"></a>
                </div>
            </div>
            <div class="todo_menu">
                <div class="menu">
                    <nav>
                        <ul>
                            <li><a href="./index.html"></a></li>
                            <li><a href="./PS.html">Productos y Servicios</a></li>

                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div id="titulo-contacto">
                <h2>Pedido</h2>
            </div>
            <div id="contacto">
                <form action="" id="formulario" method="post">
                    <input id="nombre" name="nombre" placeholder="Nombre" required>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="number" name="telefono" id="telefono" max="999999999" placeholder="Numero Telefonico"
                        required>
                    <select id="producto" name="producto" id="producto">
                        <option name="producto" value="1">Creacion de pagina web</option>
                        <option name="producto" value="2">Mantencion de pagina y actualizacion</option>
                        <option name="producto" value="3">Verificacion de de seguridad de paginas</option>
                    </select>
                    <textarea id="mensaje" rows="4" name="mensaje" placeholder="Comentario" maxlength="300"
                        required></textarea>
                    <button class="btncontacto" type="submit" id="btn" id="submit" value="Enviar">Enviar</button>
                </form>
            </div>
            <div id="busqueda">
                <h2>busqueda atraves del correo</h2>
                <label for="caja_busqueda"></label>
                <input type="text" placeholder="Busqueda.." name="caja_busqueda" id="caja_busqueda">
            </div>
            <button><a href='./editar.html'>Editar</a></button>
            <button><a href='./borrar.html'>Borrar</a></button>
            <div>
                <div id="datos"></div>
            </div>
        </main>
        <footer>
            <div id="pabajo">
                <h3>#Proyecto Desarrolo Web#</h3>
                <p>Siguenos en las redes sociales:</p>
                <br>
                <a href="https://www.facebook.com"><img src="../img/faceb.png" alt="none"></a>
                <a href="https://www.instagram.com"><img src="../img/insta.png" alt="none"></a>
            </div>
        </footer>
        <script src="../java/variables.js"></script>
        <script src="../java/muestra.js"></script>
        <script src="../java/fnc.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    </body>

</html>
